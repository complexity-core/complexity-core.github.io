{{ define "main" }}
  {{ partial "page-header" . }}


  <section class="section-sm">
    <div class="container">
      <div class="row justify-center">
        <div class="text-left">
          <div class="content">{{ .Content }}</div>
        </div>
      </div>
      <div class="row">
        <ul class="text-center">
          {{ range .RegularPages }}
            <li class="m-3">
              <a
                href="{{ .Permalink }}"
                class="text-dark dark:text-darkmode-dark block text-xl">
                {{ .Title }}
              </a>
            </li>
          {{ end }}
        </ul>
      </div>
    </div>
  </section>
{{ end }}
